name: Smart Fintech Sync - Cron Job

on:
  schedule:
    # Rulează la fiecare 6 ore: 00:00, 06:00, 12:00, 18:00 UTC
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: # Permite trigger manual din GitHub UI

jobs:
  sync-smartfintech:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Smart Fintech Sync
        run: |
          echo "🔄 Triggering Smart Fintech sync..."

          response=$(curl -s -w "\n%{http_code}" -X POST \
            https://admin.unitarproiect.eu/api/tranzactii/smartfintech/cron \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "📊 HTTP Status: $http_code"
          echo "📄 Response: $body"

          if [ "$http_code" -eq 200 ]; then
            echo "✅ Smart Fintech sync completed successfully"
          else
            echo "❌ Smart Fintech sync failed with status $http_code"
            exit 1
          fi
